<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;" id="heading">Welcome to Happy Club!</h1>
        <ul class="this" style="display: flex; justify-content: center;">
            <li style="display:block;" class="items mx-3"><strong>HOME</strong></li>
            <li style="display:block;" class="items mx-3"><strong>ABOUT</strong></li>
            <li style="display:block;" class="items mx-3"><strong>TOPICS</strong></li>
            <li style="display:block;" class="items mx-3"><strong>DISCUSSIONS</strong></li>
        </ul>
    </div>
    <div class="container">
        <h2>Students List</h2>
        <ul id="students"></ul>



    </div>


    <div class="container my-4">
        <h2>You can use the buttons below to fetch some APIs</h2>
        <button type="button" class="btn btn-danger" id="myBtn">Your Button</button>
        <button type="button" class="btn btn-warning">Fetch Data</button>
        <div id="content"></div>
    </div>
    <div class="container my-4">
        <h2>Options to set an ALARM</h2>

        <form>
            <div class="form-group">
              <label for="alarm">Enter the Date & Time in format as mentioned</label>
              <input type="text" class="form-control" id="alarm" name="alarm" placeholder="YYYY-MM-DD HH:MM:SS">
              
            <button id="alarmSubmit" type="submit" class="btn btn-danger my-2">Set Alarm</button>
          </form>
       

        
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
